<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MISFIRE 000 — Cloth Collective</title>

  <!-- IBM Plex Sans (Editorial + Italic) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0e0e0e;
      color: #f2f2f2;
      font-family: 'IBM Plex Sans', sans-serif;
      margin: 0;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 72px 24px 96px; /* tightened top, balanced bottom */
      text-align: center;
    }

    /* HERO LOGO (GROUND IT ABOVE PRODUCT) */
    .hero-logo-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }

    .hero-logo {
      width: 260px;
      max-width: 85%;
      height: auto;
      opacity: 1;
    }

    @media (max-width: 600px) {
      .hero-logo {
        width: 210px;
      }
    }

    .manifesto {
      font-size: 0.95rem;
      line-height: 1.6;
      font-style: italic;
      opacity: 0.85;
      margin: 12px 0 32px;
    }

    /* PRODUCT */
    .image-placeholder {
      width: 100%;
      height: 420px;
      border: 1px solid rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
      font-size: 0.8rem;
      letter-spacing: 1px;
      opacity: 0.6;
    }

    .fit-note {
      font-size: 0.75rem;
      letter-spacing: 1px;
      opacity: 0.55;
      margin-bottom: 36px;
    }

    .price {
      font-size: 1rem;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }

    .buy-btn {
      display: inline-block;
      padding: 14px 46px;
      border: 1px solid #f2f2f2;
      color: #f2f2f2;
      text-decoration: none;
      letter-spacing: 2px;
      font-size: 0.85rem;
    }

    .buy-btn:hover {
      background: #f2f2f2;
      color: #0e0e0e;
    }

    .shipping-note {
      margin-top: 8px;
      font-size: 0.85rem;
      letter-spacing: 1px;
      opacity: 0.6;
    }

    .size-select {
      margin-top: 20px;
      display: none;
      justify-content: center;
      gap: 14px;
    }

    .size-select button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.6);
      color: #f2f2f2;
      padding: 10px 18px;
      font-size: 0.75rem;
      letter-spacing: 2px;
      cursor: pointer;
    }

    .size-select button:hover {
      background: #f2f2f2;
      color: #0e0e0e;
    }

    /* PROJECT FILES (DENSE) */
    .files {
      margin-top: 28px; /* pulled up */
      text-align: left;
    }

    .files h2 {
      font-size: 0.7rem;
      letter-spacing: 3px;
      opacity: 0.6;
      margin-bottom: 24px;
      text-align: center;
    }

    .files-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px; /* tighter */
    }

    .file {
      height: 150px; /* shorter tiles */
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      letter-spacing: 1px;
      opacity: 0.55;
      cursor: pointer;
    }

    footer {
      margin-top: 88px; /* less dead space */
      font-size: 0.7rem;
      opacity: 0.5;
      letter-spacing: 2px;
      text-align: center;
    }

    .social-footer {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 14px;
    }

    .icon-link {
      color: #e0e0e0;
      display: inline-flex;
      transition: color .25s ease, filter .25s ease;
    }

    .icon-link:hover {
      color: #fff;
      filter: drop-shadow(0 0 8px rgba(255,255,255,.6));
    }

    .icon-link svg {
      width: 22px;
      height: 22px;
    }

    @media (max-width: 600px) {
      .files-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  </main>

  <script>
    const buyBtn = document.getElementById('buyBtn');
