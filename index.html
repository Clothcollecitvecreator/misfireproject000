<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MISFIRE 000 — Cloth Collective</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- LIBRE BASKERVILLE ITALIC -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      background: #0e0e0e;
      color: #f2f2f2;
      margin: 0;
      font-family: "Libre Baskerville", serif;
      font-style: italic;

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 56px 24px 72px; /* tighter */
      text-align: center;
    }

    /* MANIFESTO */
    .manifesto {
      font-size: 0.9rem;
      line-height: 1.55;
      opacity: 0.82;
      margin-bottom: 22px; /* tighter */
    }

    /* PRODUCT */
    .image-placeholder {
      width: 100%;
      height: 380px; /* tighter */
      border: 1px solid rgba(255,255,255,0.22);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 0.75rem;
      letter-spacing: 1px;
      opacity: 0.55;
    }

    .fit-note {
      font-size: 0.7rem;
      letter-spacing: 0.8px;
      opacity: 0.5;
      margin-bottom: 22px;
    }

    .price {
      font-size: 0.95rem;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    /* BUTTONS = NON ITALIC */
    .buy-btn,
    .size-select button {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
      text-transform: uppercase;
    }

    .buy-btn {
      display: inline-block;
      padding: 12px 42px;
      border: 1px solid rgba(255,255,255,0.8);
      color: #f2f2f2;
      text-decoration: none;
      letter-spacing: 2px;
      font-size: 0.75rem;
      margin-bottom: 4px;
      transition: all 0.2s ease;
    }

    .buy-btn:hover {
      background: #f2f2f2;
      color: #0e0e0e;
    }

    .shipping-note {
      font-size: 0.75rem;
      letter-spacing: 0.8px;
      opacity: 0.55;
      margin-bottom: 26px;
    }

    .size-select {
      display: none;
      justify-content: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .size-select button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.55);
      color: #f2f2f2;
      padding: 9px 16px;
      font-size: 0.65rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .size-select button:hover {
      background: #f2f2f2;
      color: #0e0e0e;
    }

    /* PROJECT FILES */
    .files {
      margin-top: 34px; /* tighter */
      text-align: left;
    }

    .files h2 {
      text-align: center;
      font-size: 0.65rem;
      letter-spacing: 3px;
      opacity: 0.5;
      margin-bottom: 18px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
      text-transform: lowercase;
    }

    .files-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px; /* tighter */
    }

    .file {
      height: 130px; /* tighter */
      border: 1px solid rgba(255,255,255,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      letter-spacing: 1px;
      opacity: 0.5;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-style: normal;
      transition: opacity 0.2s ease, border 0.2s ease;
    }

    .file:hover {
      opacity: 0.75;
      border-color: rgba(255,255,255,0.45);
    }

    @media (max-width: 600px) {
      .files-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <main class="container">

    <p class="manifesto">
      Misfires occur when damage becomes routine.
    </p>

    <div class="image-placeholder">
      PRODUCT IMAGE
    </div>

    <div class="fit-note">fit runs small — size up if between sizes</div>

    <div class="price">$25</div>

    <a href="#" class="buy-btn" id="buyBtn">BUY NOW</a>
    <div class="shipping-note">free shipping on nyc orders</div>

    <div class="size-select" id="sizeSelect">
      <button>S</button>
      <button>M</button>
      <button>L</button>
      <button>XL</button>
    </div>

    <section class="files">
      <h2>misfire / prjct fls</h2>

      <div class="files-grid">
        <div class="file">FILE 001</div>
        <div class="file">FILE 002</div>
        <div class="file">FILE 003</div>
        <div class="file">FILE 004</div>
      </div>
    </section>

  </main>

  <script>
    const buyBtn = document.getElementById('buyBtn');
    const sizeSelect = document.getElementById('sizeSelect');

    buyBtn.addEventListener('click', function(e) {
      e.preventDefault();
      buyBtn.style.display = 'none';
      sizeSelect.style.display = 'flex';
    });
  </script>

</body>
</html>
