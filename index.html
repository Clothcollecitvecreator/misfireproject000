<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MISFIRE 000 — Cloth Collective</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    body {
      background: #0e0e0e;
      color: #f2f2f2;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 72px 24px 96px;
      text-align: center;
    }

    /* DEFINITION */
    .manifesto {
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0.85;
      margin: 0 0 32px;
    }

    /* PRODUCT */
    .image-placeholder {
      width: 100%;
      height: 420px;
      border: 1px solid rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
      font-size: 0.8rem;
      letter-spacing: 1px;
      opacity: 0.6;
    }

    .fit-note {
      font-size: 0.75rem;
      letter-spacing: 1px;
      opacity: 0.55;
      margin-bottom: 36px;
    }

    .price {
      font-size: 1rem;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }

    .buy-btn {
      display: inline-block;
      padding: 14px 46px;
      border: 1px solid #f2f2f2;
      color: #f2f2f2;
      text-decoration: none;
      letter-spacing: 2px;
      font-size: 0.85rem;
    }

    .buy-btn:hover {
      background: #f2f2f2;
      color: #0e0e0e;
    }

    .shipping-note {
      margin-top: 8px;
      font-size: 0.85rem;
      letter-spacing: 1px;
      opacity: 0.6;
    }

    .size-select {
      margin-top: 20px;
      display: none;
      justify-content: center;
      gap: 14px;
    }

    .size-select button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.6);
      color: #f2f2f2;
      padding: 10px 18px;
      font-size: 0.75rem;
      letter-spacing: 2px;
      cursor: pointer;
    }

    .size-select button:hover {
      background: #f2f2f2;
      color: #0e0e0e;
    }

    /* PROJECT FILES */
    .files {
      margin-top: 56px;
      text-align: left;
    }

    .files h2 {
      font-size: 0.7rem;
      letter-spacing: 3px;
      opacity: 0.6;
      margin-bottom: 24px;
      text-align: center;
    }

    .files-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .file {
      height: 150px;
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      letter-spacing: 1px;
      opacity: 0.55;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .files-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <main class="container">

    <!-- DEFINITION -->
    <p class="manifesto">
      Misfires occur when damage becomes routine.
    </p>

    <!-- PRODUCT IMAGE -->
    <div class="image-placeholder">
      PRODUCT IMAGE
    </div>

    <div class="fit-note">fit runs small — size up if between sizes</div>

    <div class="price">$25</div>

    <a href="#" class="buy-btn" id="buyBtn">BUY NOW</a>
    <div class="shipping-note">free shipping on nyc orders</div>

    <div class="size-select" id="sizeSelect">
      <button>S</button>
      <button>M</button>
      <button>L</button>
      <button>XL</button>
    </div>

    <!-- PROJECT FILES -->
    <section class="files">
      <h2>misfire / prjct fls</h2>

      <div class="files-grid">
        <div class="file">FILE 001</div>
        <div class="file">FILE 002</div>
        <div class="file">FILE 003</div>
        <div class="file">FILE 004</div>
      </div>
    </section>

  </main>

  <script>
    const buyBtn = document.getElementById('buyBtn');
    const sizeSelect = document.getElementById('sizeSelect');

    buyBtn.addEventListener('click', function(e) {
      e.preventDefault();
      buyBtn.style.display = 'none';
      sizeSelect.style.display = 'flex';
    });
  </script>

</body>
</html>
